<html>
  <head>
    <title>Real-Time 3D Graphics with WebGL2</title>
    <style>
      canvas {
        border: 5px dotted blue;
      }
    </style>
  </head>
  <canvas id="webgl-canvas" width="800" height="600">
    Your brower does not support the HTML5 canvas element.
  </canvas>
  <script type="text/javascript">
    'use strict';

    let gl;

    function updateClearColor(...color) {
      gl.clearColor(...color);
      gl.clear(gl.COLOR_BUFFER_BIT);
      gl.viewport(0, 0, 0, 0);
    }

    function checkKey(event) {
      switch (event.keyCode) {
        // 数字の1
        case 49: {
          updateClearColor(0.2, 0.8, 0.2, 1.0);
          break;
        }
        // 数字の2
        case 50: {
          updateClearColor(0.2, 0.2, 0.8, 1.0);
          break;
        }
        // 数字の3
        case 51: {
          updateClearColor(Math.random(), Math.random(), Math.random(), 1.0);
          break;
        }
        // 数字の4 => 色を取得
        case 52: {
          const color = gl.getParameter(gl.COLOR_CLEAR_VALUE);
          alert(`clearColor = (
            ${color[0].toFixed(1)},
            ${color[1].toFixed(1)},
            ${color[2].toFixed(1)},
            )`);
          window.focus();
          break;
        }
      }
    }

    function init() {
      const canvas = document.getElementById('webgl-canvas');

      if (!canvas) {
        console.error('Sorry! No HTML5 Canvas was found on this page.');
        return;
      }

      gl = canvas.getContext('webgl2');

      const message = gl
        ? 'Hooray! You got a WebGL2 context'
        : 'Sorry! WebGL is not available';
      
      alert(message);

      // キーが押下されるとcheckKeyを呼び出す
      window.onkeydown = checkKey;
    }

    window.onload = init;
  </script>
</html>
